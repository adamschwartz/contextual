<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Contextual Example</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/app.css" />
</head>
<body>
    <div class="example-container">
        <div class="contextual fields">
            <div class="name field">
                <div class="name-input input-validator"></div>
                <div class="name-input input-display"></div>
                <input type="text" name="name" placeholder="Name" autocomplete="off" spellcheck="false" maxlength="24" />
            </div>
            <div class="url field">
                <div class="url-input input-validator"></div>
                <div class="url-input input-display"></div>
                <input type="url" name="url" placeholder="http://..." autocomplete="off" spellcheck="false" maxlength="24" />
            </div>
            <div class="password field">
                <div class="password-input input-validator"></div>
                <div class="password-input input-display"></div>
                <input type="password" name="password" placeholder="Password" maxlength="24" />
            </div>
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>
</html>
