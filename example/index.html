<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Contextual Example</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/textual.css" />
    <link rel="stylesheet" href="../css/textual-theme-subtle.css" />
    <link rel="stylesheet" href="../css/textual-theme-bootstrap.css" />
    <link rel="stylesheet" href="css/example.css" />
</head>
<body>
    <div class="example-section example-section-subtle">
        <div class="textual textual-theme-subtle">
            <div class="textual-field" data-textual-field-type="name">
                <div class="name-input input-validator"></div>
                <div class="name-input input-display"></div>
                <input type="text" placeholder="Name" autocomplete="off" spellcheck="false" maxlength="32" />
            </div>
            <div class="textual-field" data-textual-field-type="url">
                <div class="url-input input-validator"></div>
                <div class="url-input input-display"></div>
                <input type="url" placeholder="http://..." autocomplete="off" spellcheck="false" maxlength="32" />
            </div>
            <div class="textual-field" data-textual-field-type="password">
                <div class="password-input input-validator"></div>
                <div class="password-input input-display"></div>
                <input type="password" placeholder="Password" maxlength="16" />
            </div>
        </div>
        <div class="three-dee-toggle">3D</div>
    </div>
    <div class="example-section example-section-bootstrap">
        <form role="form" class="textual textual-theme-bootstrap">
            <div class="form-group">
                <label for="bootstrap-example-input-email">Email address</label>
                <div class="textual-field" data-textual-field-type="email">
                    <div class="email-input input-validator"></div>
                    <div class="email-input input-display"></div>
                    <input id="bootstrap-example-input-email" type="email" placeholder="username@domain.com" autocomplete="off" spellcheck="false" maxlength="32" />
                </div>
            </div>
            <div class="form-group">
                <label for="bootstrap-example-input-password">Password</label>
                <div class="textual-field" data-textual-field-type="password">
                    <div class="password-input input-validator"></div>
                    <div class="password-input input-display"></div>
                    <input id="bootstrap-example-input-password" type="password" placeholder="Password" maxlength="16" />
                </div>
            </div>
        </form>
    </div>

</body>
</html>
